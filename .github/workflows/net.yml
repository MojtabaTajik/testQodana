name: .NET - coverlet test coverage

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0'
          
      - name: Add coverlet dependencies
        working-directory: test/UnitTestProject
        run: |
          dotnet add package coverlet.msbuild; dotnet add package coverlet.collector
          
      - name: Build solution
        working-directory: .
        run: dotnet build
        
      - name: Run tests with code coverage
        run: dotnet test /p:CollectCoverage=true /p:CoverletOutput=../../.qodana/code-coverage/ /p:CoverletOutputFormat=lcov /p:Exclude="[*Test*]*"
        working-directory: test/UnitTestProject
        
      - name: Archive coverage data
        uses: actions/upload-artifact@v4
        with:
          name: net-coverage-data
          path: .qodana/code-coverage
          
      - name: Determine PR Mode
        id: pr-mode
        run: |
          if [[ "$GITHUB_REF_NAME" == "develop" || "$GITHUB_REF_NAME" == "main" ]]; then
            echo "pr_mode=false" >> $GITHUB_ENV
          else
            echo "pr_mode=true" >> $GITHUB_ENV
          fi
          
          # Load the updated environment variable
          source $GITHUB_ENV
          
          # Print the value of pr_mode
          echo "PR Mode is: $pr_mode"

      - name: Qodana Scan
        uses: JetBrains/qodana-action@main
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
        with:
          pr-mode: ${{ env.pr_mode }}    
